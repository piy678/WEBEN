<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
      <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"/>
    <link rel="stylesheet" href="../res/css/style.css" />
</head>
<body>
  <h2>Checkout</h2>

  <div id="cart-summary">
    <!-- Warenkorb-Übersicht wird geladen -->
  </div>

  <label for="voucher">Gutscheincode:</label>
  <input type="text" id="voucher" placeholder="Gutschein eingeben">
  <button onclick="applyVoucher()">Gutschein anwenden</button>

  <h3>Gesamtpreis: <span id="total-price">0 €</span></h3>
<h3>Zahlungsart wählen:</h3>
<select id="payment-method" required>
  <option value="">-- Bitte wählen --</option>
  <option value="paypal">PayPal</option>
  <option value="kreditkarte">Kreditkarte</option>
  <option value="bar">Barzahlung</option>
</select>

  <button onclick="submitOrder()">Jetzt Bestellen</button>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="../js/checkout.js"></script>
  <script src="../js/script.js"></script>
</body>
</html>
