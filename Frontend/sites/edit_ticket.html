<!-- frontend/sites/edit_ticket.html -->
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Ticket bearbeiten</title>
   <!-- Einbindung von Bootstrap CSS für responsives Design -->
      <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"/>
    <link rel="stylesheet" href="../res/css/style.css" />
</head>
<body>
  <div class="container">
    <!-- Überschrift der Seite -->
    <h2>Ticket bearbeiten</h2>
<!-- Formular zur Bearbeitung des Tickets -->
    <form id="editForm" enctype="multipart/form-data">
       <!-- Versteckte Felder für Ticket-ID und aktuelles Bild -->
      <input type="hidden" name="id">
      <input type="hidden" name="currentImage">
  <!-- Eingabefeld für den Namen des Events -->
      <input name="name" placeholder="Name" class="form-control mb-2" required>
       <!-- Textbereich für eine Beschreibung -->
      <textarea name="description" placeholder="Beschreibung" class="form-control mb-2"></textarea>
      <!-- Dropdown-Menü zur Auswahl der Kategorie -->
      <select name="category" class="form-select mb-2" required>
        <option value="Konzert">Konzert</option>
        <option value="Theater">Theater</option>
        <option value="Comedy">Comedy</option>
        <option value="Sport">Sport</option>
      </select>
       <!-- Eingabe für Bewertung (z. B. 4.5) -->
      <input type="number" name="rating" step="0.1" placeholder="Bewertung" class="form-control mb-2">
        <!-- Eingabe für den Preis (z. B. 29.99 €) -->
      <input type="number" name="price" step="0.01" placeholder="Preis" class="form-control mb-2" required>
      <input type="file" name="image" accept="image/*" class="form-control mb-2">
       <!-- Vorschau des aktuell hochgeladenen oder vorhandenen Bildes -->
      <img id="previewImage" src="" alt="Vorschaubild" style="max-width: 150px; margin-bottom: 1rem;">
 <!-- Button zum Absenden des Formulars -->
      <button type="submit">Speichern</button>
    </form>
     <!-- Bereich für Rückmeldungen nach Formularverarbeitung -->
    <div id="feedback"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="../js/editTicket.js"></script>
  <script src="../js/script.js"></script>
</body>
</html>
