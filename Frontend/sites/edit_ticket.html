<!-- frontend/sites/edit_ticket.html -->
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Ticket bearbeiten</title>
  <link rel="stylesheet" href="../res/css/style.css">
</head>
<body>
  <div class="container">
    <h2>Ticket bearbeiten</h2>
    <form id="editForm" enctype="multipart/form-data">
      <input type="hidden" name="id">
      <input type="hidden" name="currentImage">

      <input name="name" placeholder="Name" class="form-control mb-2" required>
      <textarea name="description" placeholder="Beschreibung" class="form-control mb-2"></textarea>
      <select name="category" class="form-select mb-2" required>
        <option value="Konzert">Konzert</option>
        <option value="Theater">Theater</option>
        <option value="Comedy">Comedy</option>
        <option value="Sport">Sport</option>
      </select>
      <input type="number" name="rating" step="0.1" placeholder="Bewertung" class="form-control mb-2">
      <input type="number" name="price" step="0.01" placeholder="Preis" class="form-control mb-2" required>
      <input type="file" name="image" accept="image/*" class="form-control mb-2">
      <img id="previewImage" src="" alt="Vorschaubild" style="max-width: 150px; margin-bottom: 1rem;">

      <button type="submit">Speichern</button>
    </form>
    <div id="feedback"></div>
  </div>

  <script src="../js/editTicket.js"></script>
</body>
</html>
