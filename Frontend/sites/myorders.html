<!DOCTYPE html>
<html lang="de"> <!-- Sprache auf Deutsch festgelegt -->
<head>
  <meta charset="UTF-8"> <!-- Zeichencodierung: UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive Design für alle Geräte -->
  <meta name="description" content="Login-Seite für SmartTicketing. Melden Sie sich an, um Tickets zu kaufen und Ihre Bestellungen zu verwalten."> <!-- Seitenbeschreibung für Suchmaschinen -->

  <title>Meine Bestellungen</title> <!-- Titel der Seite -->

  <!-- Einbindung von Bootstrap CSS für Layout und Design -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <!-- Eigene Stylesheet-Datei -->
  <link rel="stylesheet" href="../res/css/style.css">
</head>

<!-- Body mit Bootstrap-Klassen für flexibles, seitenfüllendes Layout -->
<body class="d-flex flex-column min-vh-100">

  <!-- Hauptcontainer für die Bestellliste -->
  <div class="container flex-grow-1 py-4">
    <h2>Meine Bestellungen</h2> <!-- Überschrift -->
    
    <!-- Platzhalter für die dynamisch geladene Bestellliste -->
    <div id="order-list">Lade Bestellungen...</div>
  </div>  

  <!-- Einbindung von Bootstrap JavaScript (inkl. Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- jQuery für DOM-Manipulation, AJAX etc. -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Allgemeine Skripte -->
  <script src="../js/script.js"></script>

  <!-- Skript zur dynamischen Anzeige der Bestellungen -->
  <script src="../js/myorder.js"></script>
</body>
</html>
