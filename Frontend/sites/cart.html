<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Warenkorb</title>
  <link rel="stylesheet" href="../res/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="page-wrapper">
    <main class="content container py-4 d-flex flex-column justify-content-between">
  <!-- OBEN -->
  <h2 class="text-center mb-4">Dein Warenkorb</h2>

  <!-- MITTE: Produkte -->
  <div id="cart-items" class="flex-grow-1">
    <!-- Hier lädt JavaScript die Artikel -->
  </div>

  <!-- UNTEN: Gesamtpreis + Button -->
  <div class="cart-summary mt-4 d-flex justify-content-between align-items-center flex-wrap">
    <h3 class="mb-2">Gesamtpreis: <span id="total-price">0 €</span></h3>
    <button class="btn btn-success btn-sm" onclick="goToCheckout()">Zur Kasse</button>
  </div>
</main>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="../js/cart.js"></script>
  <script src="../js/script.js"></script>
</body>
</html>
