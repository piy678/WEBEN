<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login-Seite für SmartTicketing. Melden Sie sich an, um Tickets zu kaufen und Ihre Bestellungen zu verwalten.">
  <title>Registrierung</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../res/css/style.css">
</head>
<body>
  <div class="container mt-5">
  <div class="card p-4 mx-auto" style="max-width: 400px;">
  <h2>Registrierung</h2>

  <form id="registerForm">
    <input type="text" id="vorname" placeholder="Vorname" required><br>
    <input type="text" id="nachname" placeholder="Nachname" required><br>
    <input type="text" id="adresse" placeholder="Adresse" required><br>
    <input type="text" id="plz" placeholder="PLZ" required><br>
    <input type="text" id="ort" placeholder="Ort" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="text" id="benutzername" placeholder="Benutzername" required><br>
    <input type="password" id="password" placeholder="Passwort" required><br>
    <input type="password" id="passwordRepeat" placeholder="Passwort wiederholen" required><br>
    <label for="zahlung">Zahlungsmethode:</label>
    <select id="zahlung" name="zahlung" required>
      <option value="">Bitte wählen</option>
      <option value="Rechnung">Rechnung</option>
      <option value="PayPal">PayPal</option>
      <option value="Kreditkarte">Kreditkarte</option>
    </select>
    
    <button type="submit">Registrieren</button>
  </form>
</div>
</div>
  <script src="../js/registration.js"></script>
  <script src="../js/script.js"></script>
</body>
</html>
