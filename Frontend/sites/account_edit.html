<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">

  <title>Stammdaten bearbeiten</title>
    <!-- Bootstrap CSS einbinden (Design-Framework) -->
      <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"/>
    <link rel="stylesheet" href="../res/css/style.css" />
</head>
<body>
  <div class="container">
    <h2>Meine Daten bearbeiten</h2>
    <!-- Formular mit eindeutiger ID -->
    <form id="editForm">
       <!-- Eingabefelder für Benutzerdaten -->
      <label>Vorname: <input type="text" name="vorname" required></label><br>
      <label>Nachname: <input type="text" name="nachname" required></label><br>
      <label>Adresse: <input type="text" name="adresse" required></label><br>
      <label>PLZ: <input type="text" name="plz" required></label><br>
      <label>Ort: <input type="text" name="ort" required></label><br>
      <label>E-Mail: <input type="email" name="email" required></label><br>
<!-- Auswahlfeld für Zahlungsmethode -->
      <label>Zahlungsmethode:
        <select name="zahlungsmethode" required>
          <option value="">-- auswählen --</option>
          <option value="PayPal">PayPal</option>
          <option value="Kreditkarte">Kreditkarte</option>
          <option value="Rechnung">Rechnung</option>
        </select>
      </label><br><br>
<!-- Eingabe des Passworts zur Bestätigung -->
      <label> Passwort zur Bestätigung:
        <input type="password" name="passwort" required>
      </label><br><br>
 <!-- Button zum Abschicken des Formulars -->
      <button type="submit">Speichern</button>
    </form>
     <!-- Hier wird eine Rückmeldung (Erfolg/Fehler) angezeigt -->
    <p id="msg"></p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="../js/account_edit.js"></script>
  <script src="../js/script.js"></script>
</body>
</html>
