<!DOCTYPE html>
<html lang="de"> <!-- Dokumentensprache: Deutsch -->
<head>
    <meta charset="UTF-8"> <!-- Zeichencodierung UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsives Layout für Mobilgeräte -->
    <meta name="description" content="Login-Seite für SmartTicketing. Melden Sie sich an, um Tickets zu kaufen und Ihre Bestellungen zu verwalten."> <!-- Seitenbeschreibung -->
    <title>Login</title> <!-- Titel im Browser-Tab -->

    <!-- Bootstrap CSS für Styling und Layout -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    
    <!-- Eigene CSS-Datei für benutzerdefiniertes Styling -->
    <link rel="stylesheet" href="../res/css/style.css">
</head>

<body>
    <!-- Bootstrap-Container mit Abstand nach oben -->
    <div class="container mt-5">
        <!-- Zentrierte Karte mit Innenabstand -->
        <div class="card p-4 mx-auto" style="max-width: 400px;">
            <h2>Login</h2> <!-- Überschrift -->

            <!-- Login-Formular -->
            <form id="loginForm" action="../../Backend/logic/login.php" method="post"> <!-- POST-Anfrage an PHP-Login-Logik -->
                <!-- Eingabefeld für Benutzername oder E-Mail -->
                <label for="login">Benutzername oder E-Mail:</label><br>
                <input type="text" id="login" name="login" required><br><br>

                <!-- Eingabefeld für Passwort -->
                <label for="password">Passwort:</label><br>
                <input type="password" id="password" name="password" required><br><br>

                <!-- Checkbox zum Merken des Logins -->
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Login merken</label><br><br>

                <!-- Absenden-Button -->
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JavaScript für dynamische Komponenten -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery für DOM-Manipulation oder AJAX -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Eigene JavaScript-Dateien -->
    <script src="../js/login.js"></script> <!-- Spezifische Logik für Login -->
    <script src="../js/script.js"></script> <!-- Allgemeine Skripte -->
</body>
</html>
