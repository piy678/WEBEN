<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Gutscheinverwaltung</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../res/css/style.css">
</head>
<body>

 <main class="container">
  <form id="voucherForm">
    <h2>Gutschein erstellen</h2>

    <label for="voucher_value">Wert in €</label>
    <input type="number" id="voucher_value" placeholder="z.B. 10">

    <label for="voucher_valid_until">Gültig bis</label>
    <input type="date" id="voucher_valid_until">

    <button type="submit" id="createBtn">Erstellen</button>
  </form>

  
</main>
<div style="margin-top: 40px;">
    <h2>Alle Gutscheine</h2>
    <div id="voucher_list"></div>
  </div>


  <script src="../js/voucherAdmin.js"></script>
  <script src="../js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</body>
</html>
